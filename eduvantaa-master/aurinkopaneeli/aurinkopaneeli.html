<html>
    <head>
        <title>
        </title>
            <script src="jquery.js"></script>
        
            <script>
                function haeTiedostosta(){
                    $.ajax({
                        type: "GET",
                        url: "https://paneelipalvelin.azurewebsites.net/arvot",

                        cache: false,
                        success: function(data){
                            $("#tulokset").text(data);
                            var arrayData="";
                            $("#testi").html(arrayData[0]);
                            var c = document.getElementById("myCanvas");
                            var arvoArray;
                            var arvoPituus;
                            var piste=40;
                            var diagrammi = getContext("2d");
                            arvoArray = data.split(":");

                            arvoPituus = arvoArray.lenght;

                            diagrammi.beginPath();
                            diagrammi.strokeStyle = "blue";

                            diagrammi.moveTo(piste, 400-(200+(arvoArray[0]*5)))
                            diagrammi.fillText
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown){
                            console.log("error");
                        }
                    });
                }
            </script>
    </head>
    <body>
        <button onclick="haeTiedostosta()">Hae</button>
        <div id="tulokset">

        </div>
    </body>
</html>
